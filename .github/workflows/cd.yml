name: CD

on:
  workflow_run:
    workflows: [CI]
    types: [completed]
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: asstrid98/stuff

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Install OpenShift CLI
        uses: redhat-actions/oc-installer@v1
        with:
          oc_version: 'latest'
      
      - name: Login to OpenShift
        run: |
          oc login --token=${{ secrets.OPENSHIFT_TOKEN }} --server=${{ secrets.OPENSHIFT_SERVER }}
      
      - name: Set image tag
        run: |
          echo "IMAGE_TAG=$(git rev-parse --short HEAD)" >> $GITHUB_ENV
      
      - name: Deploy to OpenShift
        run: |
          # Actualizar imagen en deployment
          oc set image deployment/url-shortener \
            url-shortener=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }} \
            --record
          
          # Esperar a que el rollout termine
          oc rollout status deployment/url-shortener --timeout=300s
      
          # Esperar a que los pods estén listos
          oc wait --for=condition=ready pod -l app=url-shortener --timeout=120s

      - name: Verify deployment
        run: |
          # Esperar un poco para que la aplicación esté completamente lista
          sleep 30
          
          # Obtener la URL de la route
          ROUTE_URL=$(oc get route url-shortener -o jsonpath='{.spec.host}')
          echo "Application URL: https://$ROUTE_URL"
          
          # Verificar health check
          for i in 1 2 3; do
            if curl -f https://$ROUTE_URL/health/live; then
              echo "✅ Deployment successful!"
              exit 0
            fi
              echo "Intento $i fallido, esperando..."
              sleep 10
          done

          echo "❌ Deployment failed after 3 attempts."
          exit 1
          