{{- if .Values.postgresql.enabled }}
---
apiVersion: v1
kind: Secret
metadata:
  name: postgresql-secret
  labels:
    {{- include "url-shortener.labels" . | nindent 4 }}
type: Opaque
stringData:
  POSTGRES_USER: {{ .Values.database.user }}
  POSTGRES_PASSWORD: {{ .Values.database.password }}
  POSTGRES_DB: {{ .Values.database.name }}

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgresql-pvc
  labels:
    {{- include "url-shortener.labels" . | nindent 4 }}
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.postgresql.storage }}

---
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgresql
  labels:
    {{- include "url-shortener.labels" . | nindent 4 }}
    app: postgresql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgresql
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: postgresql
    spec:
      containers:
        - name: postgresql
          # CAMBIA ESTA LÍNEA (Línea 43 aprox):
          image: image-registry.openshift-image-registry.svc:5000/openshift/postgresql:12-el8
          ports:
            - containerPort: 5432
          env:
            # Revisa que estos nombres coincidan con la imagen de OpenShift:
            - name: POSTGRESQL_USER
              value: {{ .Values.database.user | quote }}
            - name: POSTGRESQL_PASSWORD
              value: {{ .Values.database.password | quote }}
            - name: POSTGRESQL_DATABASE
              value: {{ .Values.database.name | quote }}
            # Elimina o comenta la variable PGDATA, la imagen oficial no la necesita igual
            # Esta es la clave: le decimos que use una subcarpeta
            - name: PGDATA
              value: /var/lib/postgresql/data/mydata
          volumeMounts:
            - name: postgresql-data
              mountPath: /var/lib/postgresql/data
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
      volumes:
        - name: postgresql-data
          persistentVolumeClaim:
            claimName: postgresql-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: postgresql
  labels:
    {{- include "url-shortener.labels" . | nindent 4 }}
    app: postgresql
spec:
  type: ClusterIP
  ports:
    - port: 5432
      targetPort: 5432
  selector:
    app: postgresql
{{- end }}